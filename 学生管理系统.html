<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        th{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div id="app">
        Id：<input type="text" v-model="newid">
        姓名：<input type="text" v-model="newname" @keyup.enter="add">
        <button @click="add">添加</button>
        <table>
            <tr>
                <th>id</th>
                <th>姓名</th>
                <th>入学时间</th>
                <th>操作</th>
            </tr>
            <tr v-for="(item,index) in arr">
                <th>{{item.id}}</th>
                <th>{{item.name}}</th>
                <th>{{item.date}}</th>
                <th><a href="javascript:;" @click="reduce(index)">删除</a></th>
            </tr>
        </table>
    </div>
</body>
<script src="./vue.js"></script>
<script>

    const app=new Vue({
        el:"#app",
        data:{
            newid:"",
            newname:"",
            arr:[
                {
                    name:"张三",
                    id:"0",
                    date:new Date()
                },
                {
                    name:"李四",
                    id:"1",
                    date:new Date()
                },
                {
                    name:"小明",
                    id:"5",
                    date:new Date()
                }
            ]
        },
        methods:{
            add(){
                if(this.newid !=""){
                    this.arr.push({
                        name:this.newname,
                        id:this.newid,
                        date:new Date()
                    })
                }
                this.newid=""
                this.newname=""
            },
            reduce(index){
                this.arr.splice(index,1)
            }
        }
    })
</script>
</html>
