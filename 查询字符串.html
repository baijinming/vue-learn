<script>
    function getQuery() {
        let obj={}
        let search=location.search.substring(1)
        let arr=search.split(";")
        arr.forEach(item=>{
            let key=item.split("=")[0].trim()
            let value=item.split("=")[1]
            obj[key]=value
        })
        return obj
    }
    console.log(getQuery())
</script>
