<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        姓：<input type="text" v-model='surname'>
        <br>
        名：<input type="text" v-model='name'>
        <br>
        <h1>你的全名是：{{fullname}}</h1>
    </div>
</body>
<script src="./vue.js"></script>
<script>
    const app=new Vue({
        el:"#app",
        data:{
            surname:"",
            name:""
        },
        computed:{
            fullname(){
                return this.surname+this.name
            }
        }
    })
</script>
</html>
